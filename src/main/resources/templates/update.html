<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<form th:method="PATCH" th:action="@{/update/{id}(id=${user.getId()})}" th:object="${user}">
  <div class="table table-dark" >
    <div class="col">
      <label for="name">Имя</label>
      <input type="text" th:field="*{name}" id="name" placeholder="Name">

      <label for="lastName">Фамилия</label>
      <input type="text" th:field="*{lastname}" id="lastName" placeholder="Last Name">
      <label for="lastName">Город</label>
      <input type="text" th:field="*{city}" id="City" placeholder="City">
      <label for="lastName">Возраст</label>
      <input type="text" th:field="*{age}" id="Age" placeholder="Age">
      <input class="btn btn-primary" type="submit" value="Обновить данные">
    </div>
  </div>
</form>
</body>
</html>
